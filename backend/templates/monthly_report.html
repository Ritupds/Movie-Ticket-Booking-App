<!DOCTYPE html>
<html>
<head>
    <title>Monthly Report</title>
</head>
<body>
    <h1>Monthly Report for {{ user.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Show ID</th>
                <th>Number of Seats</th>
                <th>Show Name</th>
                <th>Show Date</th>
                <th>Show Time</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ booking.show_id }}</td>
                <td>{{ booking.number_of_seats }}</td>
                <td>{{ booking.show.show_name }}</td>
                <td>{{ booking.show.date }}</td>
                <td>{{ booking.show.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
